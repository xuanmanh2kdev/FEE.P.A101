<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
      integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between"
      >
        <a class="navbar-brand text-secondary font-weight-bold" href="#">CMS</a>

        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-user"></i>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item" href="./edit.html"
              ><i class="fas fa-user"></i> User Profile</a
            >
            <a class="dropdown-item" href="./login.html"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </div>
        </div>
      </nav>

      <div class="row vh-100">
        <div class="col-sm-2 bg-light">
          <form class="form-inline mb-2 w-100 d-flex justify-content-center">
            <input
              class="form-control w-75"
              type="text"
              placeholder="Search..."
            />
            <button class="btn border" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <button
            class="btn btn-light text-left w-100 border pt-2 pb-2 text-primary"
            id="view-btn"
          >
            <i class="fas fa-calendar-alt"></i>
            View contents
          </button>

          <button
            class="btn btn-light text-left w-100 border pt-2 pb-2 text-primary"
            id="form-btn"
          >
            <i class="fas fa-edit"></i>
            Form content
          </button>
        </div>

        <div class="col-sm-10" id="main-content">
          <p class="h2 border-bottom pt-4 pb-2">Edit Profile</p>
          <div class="container-fluid border rounded">
            <form id="edit-form" name="edit-form">
              <p class="bg-light ml-02 mr-02 border-bottom pt-2 pb-2 pl-2">
                Profile Form Elements
              </p>

              <div class="form-group">
                <label for="first-name" class="font-weight-bold">
                  First Name
                </label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  class="form-control w-75"
                  placeholder="Enter the first name"
                  size="50"
                />
              </div>

              <div class="form-group">
                <label for="last-name" class="font-weight-bold">
                  Last Name
                </label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  class="form-control w-75"
                  placeholder="Enter the last name"
                  size="50"
                />
              </div>

              <div class="form-group">
                <p class="font-weight-bold">Email</p>
                <p>your_email@example.com</p>
              </div>

              <div class="form-group">
                <label for="phone" class="font-weight-bold"> Phone </label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="form-control w-75"
                  placeholder="Enter your phone number"
                />
              </div>

              <div class="form-group">
                <label for="description" class="font-weight-bold">
                  Description
                </label>
                <br />
                <textarea
                  id="description"
                  name="description"
                  class="w-75"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  id="submit"
                  class="btn text-white pt-2 pb-2 bg-success border-secondary"
                >
                  Submit Button
                </button>

                <button
                  type="reset"
                  class="btn text-white pt-2 pb-2 bg-success border-secondary"
                >
                  Reset Button
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./editApp.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
