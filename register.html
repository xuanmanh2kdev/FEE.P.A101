<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
      integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="container text-dark">
      <div id="register-row" class="row justify-content-center">
        <div
          id="register-column"
          class="col-sm-6 vh-100 d-flex align-items-center"
        >
          <div id="register-box" class="col-sm-12 border rounded mt-5 bg-white">
            <form id="register-form" name="register-form">
              <p
                class="h3 text-left ml-02 mr-02 bg-light pl-3 pt-2 pb-2 mb-3 border border-bottom"
              >
                Register
              </p>
              <div class="form-group">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  placeholder="User name"
                  size="50"
                />
                <span class="form-message text-left"></span>
              </div>

              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="E-mail"
                  size="50"
                />
                <span class="form-message text-left"></span>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  size="50"
                />
                <span class="form-message text-left"></span>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  id="repassword"
                  name="repassword"
                  class="form-control"
                  placeholder="Re Password"
                />
                <span class="form-message text-left"></span>
              </div>

              <button
                type="submit"
                id="submit"
                class="btn btn-primary btn-end pt-2 pb-2 bg-success mb-2 w-100 border border-success"
              >
                Register
              </button>

              <div id="register-link" class="text-left pb-2">
                <a href="./login.html">Click here to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./registerApp.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
